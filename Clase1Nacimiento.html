<body>
    <script>

        const nombre = prompt ("Bienvenido/a a CinemaCoder, ¿cuál es tu nombre?");
        const añoDeNacimiento = parseInt(prompt("Por favor indica tu año de nacimiento"));
        let añoActual = 2021;
        let edad = añoActual - añoDeNacimiento;
        
        if(edad < 18){
        alert("Hola " + nombre + "! Aún no tienes edad suficiente para ingresar a nuestro cine.");
        }
        else
        { alert("Hola " + nombre + "! Eres mayor de edad, puedes sacar tickets.");}    
        
        
        </script>
